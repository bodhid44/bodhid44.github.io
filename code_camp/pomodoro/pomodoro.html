  <body>
    <p class="grid-message">You need a browser that supports CSS Grid Layout to see this page properly!</p>
    <div class="grid" >
      <div class="clock">
        <div id="clock-type" class="label">
          Pomodoro
        </div>
        <div id="clock-body">
          <div id="clock-face">
            25:00
          </div>
          <div id="clock-footer">
            <div id="pomodoro-count-in-group"></div>
            <div id="clock-reset">RESET</div>
          </div>
        </div>
      </div>
      <div class="time-setting pomodoro">
        <div id="pomodoro-label" class="label">
          Pomodoro (mins)
        </div>
        <div class="pomodoro value">
          <a class="increase enabled">
            <i class="fa fa-plus-square fa-1x enabled" aria-hidden="true"></i></a>
          <span id="pomodoroLength" >25</span>
          <a class="decrease enabled">
            <i class="fa fa-minus-square fa-1x enabled" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="time-setting break">
        <div id="break-label" class="label">
          Break (mins)
        </div>
        <div class="break value">
          <a class="increase enabled">
            <i class="fa fa-plus-square fa-1x enabled" aria-hidden="true"></i>
          </a>
          <span id="breakLength" >5</span>
          <a class="decrease enabled">
            <i class="fa fa-minus-square fa-1x enabled" aria-hidden="true"></i>
          </a>
        </div>
      </div>
